# Kora RPC Server Configuration
# For 402pay x402 Protocol Gasless Transactions

[server]
# HTTP server settings
host = "127.0.0.1"
port = 8080
# Maximum request body size (in bytes)
max_body_size = 1048576  # 1 MB

[solana]
# Solana RPC endpoint
# For devnet testing
rpc_url = "https://api.devnet.solana.com"
# For mainnet (uncomment and use when ready)
# rpc_url = "https://api.mainnet-beta.solana.com"

# Commitment level for transaction confirmation
commitment = "confirmed"

# Maximum retries for failed transactions
max_retries = 3

# Timeout for RPC requests (in seconds)
timeout = 30

[signers]
# Path to signers configuration file
config_path = "./kora-config/signers.toml"

[logging]
# Log level: trace, debug, info, warn, error
level = "info"

# Log format: json, pretty
format = "pretty"

[rate_limiting]
# Enable rate limiting for RPC endpoints
enabled = true

# Requests per second per IP
requests_per_second = 10

# Burst capacity
burst_capacity = 20

[security]
# API key authentication (optional, recommended for production)
# Set KORA_API_KEY environment variable to enable
require_api_key = false

# Allowed origins for CORS (comma-separated)
# Use "*" for development, specific domains for production
allowed_origins = ["http://localhost:3000", "http://localhost:3001"]
